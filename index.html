<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Mini App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Обязательный скрипт Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #111827;
        color: #f9fafb;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        padding: 16px;
        box-sizing: border-box;
      }

      h1 {
        font-size: 24px;
        margin-bottom: 8px;
      }

      p {
        margin-bottom: 16px;
        opacity: 0.9;
      }

      button {
        border: none;
        border-radius: 999px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      .card {
        background: rgba(15, 23, 42, 0.9);
        border-radius: 16px;
        padding: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.6);
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Моё мини-приложение</h1>
      <p id="user"></p>
      <p>Нажми кнопку, чтобы отправить данные боту.</p>
    </div>

    <script>
      const tg = window.Telegram.WebApp;

      // Инициализация
      tg.ready();

      // Настраиваем фон и тему под Telegram
      document.body.style.backgroundColor = tg.backgroundColor ?? "#111827";

      // Показываем информацию о пользователе (если есть)
      const userEl = document.getElementById("user");
      if (tg.initDataUnsafe?.user) {
        const u = tg.initDataUnsafe.user;
        userEl.textContent = `Привет, ${u.first_name}${
          u.last_name ? " " + u.last_name : ""
        }!`;
      } else {
        userEl.textContent = "Привет! (я не вижу данные пользователя)";
      }

      // Настраиваем основную кнопку Telegram (MainButton)
      tg.MainButton.setText("Отправить данные боту");
      tg.MainButton.show();

      tg.MainButton.onClick(() => {
        // Эти данные прилетят твоему боту
        tg.sendData(
          JSON.stringify({
            action: "confirm",
            timestamp: Date.now(),
          })
        );
      });
    </script>
  </body>
</html>
