<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mini App · Ввод данных</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Скрипт Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .card {
        background: rgba(15, 23, 42, 0.96);
        border-radius: 16px;
        padding: 16px 18px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
        margin-bottom: 16px;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 8px 0;
      }

      p {
        margin: 0 0 10px 0;
        opacity: 0.9;
      }

      label {
        font-size: 14px;
        opacity: 0.9;
      }

      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid #374151;
        padding: 8px 12px;
        background: #020617;
        color: #e5e7eb;
        outline: none;
        font-size: 14px;
        margin-top: 6px;
      }

      input:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.5);
      }

      .native-button {
        margin-top: 12px;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        background: #f97316;
        color: #0b1120;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }

      .native-button:active {
        transform: translateY(1px);
        filter: brightness(0.95);
      }

      .status {
        font-size: 13px;
        margin-top: 8px;
        opacity: 0.8;
      }

      .status--ok {
        color: #22c55e;
      }

      .status--error {
        color: #f97316;
      }

      .footer {
        margin-top: auto;
        font-size: 12px;
        opacity: 0.55;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Ввод данных</h1>
      <p>Введи текст — он уйдёт в бота и появится в логах.</p>

      <label for="note">Текст от пользователя:</label>
      <input
        id="note"
        type="text"
        autocomplete="off"
        placeholder="Например: номер заказа или комментарий"
      />

      <button class="native-button" id="send-btn">Отправить данные</button>

      <p class="status" id="status"></p>
    </div>

    <div class="footer">
      Открой эту страницу через кнопку бота, а не напрямую в браузере.
    </div>

    <script>
      (function () {
        const statusEl = document.getElementById("status");
        const noteInput = document.getElementById("note");
        const sendBtn = document.getElementById("send-btn");

        const hasTelegram =
          window.Telegram &&
          window.Telegram.WebApp &&
          typeof window.Telegram.WebApp.ready === "function";

        let tg = null;

        if (hasTelegram) {
          tg = window.Telegram.WebApp;
          tg.ready();
          tg.expand();

          if (tg.MainButton) {
            tg.MainButton.setText("Отправить данные");
            tg.MainButton.show();
          }

          statusEl.textContent = "✅ WebApp окружение найдено.";
          statusEl.classList.add("status--ok");
        } else {
          statusEl.textContent =
            "⚠️ Telegram.WebApp не найден. Открой страницу через кнопку бота.";
          statusEl.classList.add("status--error");
        }

        function handleSend() {
          const text = noteInput.value.trim();

          const payload = {
            type: "user_input",
            text: text,
            timestamp: new Date().toISOString(),
          };

          if (!tg) {
            statusEl.textContent =
              "Страница не в Telegram WebApp, данные в бота не уйдут.";
            statusEl.classList.remove("status--ok");
            statusEl.classList.add("status--error");
            return;
          }

          try {
            console.log("SEND DATA PAYLOAD:", payload);
            tg.sendData(JSON.stringify(payload));

            statusEl.textContent =
              "✅ Данные отправлены. Смотри ответ бота и записи в лог-чате.";
            statusEl.classList.remove("status--error");
            statusEl.classList.add("status--ok");

            if (tg.HapticFeedback && tg.HapticFeedback.impactOccurred) {
              tg.HapticFeedback.impactOccurred("light");
            }

            // ВАЖНО:
            // tg.close() НЕ вызываем — но Telegram всё равно закроет Mini App сам после sendData.
          } catch (e) {
            statusEl.textContent =
              "❌ Ошибка при отправке данных в бота: " + String(e);
            statusEl.classList.remove("status--ok");
            statusEl.classList.add("status--error");
            console.error("sendData error:", e);
          }
        }

        sendBtn.addEventListener("click", handleSend);

        if (tg && tg.MainButton) {
          tg.MainButton.onClick(handleSend);
        }
      })();
    </script>
  </body>
</html>
