<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <title>Mini App ¬∑ –í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- –°–∫—Ä–∏–ø—Ç Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 16px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: #020617;
        color: #e5e7eb;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      .card {
        background: rgba(15, 23, 42, 0.96);
        border-radius: 16px;
        padding: 16px 18px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.65);
        margin-bottom: 16px;
      }

      h1 {
        font-size: 22px;
        margin: 0 0 8px 0;
      }

      p {
        margin: 0 0 10px 0;
        opacity: 0.9;
      }

      label {
        font-size: 14px;
        opacity: 0.9;
      }

      input {
        width: 100%;
        border-radius: 12px;
        border: 1px solid #374151;
        padding: 8px 12px;
        background: #020617;
        color: #e5e7eb;
        outline: none;
        font-size: 14px;
        margin-top: 6px;
      }

      input:focus {
        border-color: #f97316;
        box-shadow: 0 0 0 1px rgba(249, 115, 22, 0.5);
      }

      .native-button {
        margin-top: 12px;
        padding: 10px 14px;
        border-radius: 999px;
        border: none;
        background: #f97316;
        color: #0b1120;
        font-weight: 600;
        font-size: 14px;
        cursor: pointer;
      }

      .native-button:active {
        transform: translateY(1px);
        filter: brightness(0.95);
      }

      .status {
        font-size: 13px;
        margin-top: 8px;
        opacity: 0.8;
      }

      .status--ok {
        color: #22c55e;
      }

      .status--error {
        color: #f97316;
      }

      .footer {
        margin-top: auto;
        font-size: 12px;
        opacity: 0.55;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>–í–≤–æ–¥ –¥–∞–Ω–Ω—ã—Ö</h1>
      <p>–í–≤–µ–¥–∏ —Ç–µ–∫—Å—Ç ‚Äî –æ–Ω —É–π–¥—ë—Ç –≤ –±–æ—Ç–∞ –∏ –ø–æ—è–≤–∏—Ç—Å—è –≤ –ª–æ–≥–∞—Ö –±–æ—Ç–∞.</p>

      <label for="note">–¢–µ–∫—Å—Ç –æ—Ç –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:</label>
      <input
        id="note"
        type="text"
        autocomplete="off"
        placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞ –∏–ª–∏ –∫–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π"
      />

      <button class="native-button" id="send-btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

      <p class="status" id="status"></p>
    </div>

    <div class="footer">
      –û—Ç–∫—Ä–æ–π —ç—Ç—É —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞, –∞ –Ω–µ –Ω–∞–ø—Ä—è–º—É—é –≤ –±—Ä–∞—É–∑–µ—Ä–µ.
    </div>

    <script>
      (function () {
        const statusEl = document.getElementById("status");
        const noteInput = document.getElementById("note");
        const sendBtn = document.getElementById("send-btn");

        const hasTelegram =
          window.Telegram &&
          window.Telegram.WebApp &&
          typeof window.Telegram.WebApp.ready === "function";

        let tg = null;

        if (hasTelegram) {
          tg = window.Telegram.WebApp;
          tg.ready();
          tg.MainButton.setText("–û—Ç–ø—Ä–∞–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ");
          tg.MainButton.show();
          tg.expand();

          // üëá –î–æ–±–∞–≤–∏–º —è–≤–Ω—ã–π –º–∞—Ä–∫–µ—Ä, —á—Ç–æ –º—ã –≤ —Å—Ä–µ–¥–µ Telegram WebApp
          statusEl.textContent = "‚úÖ WebApp –æ–∫—Ä—É–∂–µ–Ω–∏–µ –Ω–∞–π–¥–µ–Ω–æ.";
          statusEl.classList.add("status--ok");
        } else {
          statusEl.textContent =
            "‚ö†Ô∏è Telegram.WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω. –û—Ç–∫—Ä–æ–π —Å—Ç—Ä–∞–Ω–∏—Ü—É —á–µ—Ä–µ–∑ –∫–Ω–æ–ø–∫—É –±–æ—Ç–∞.";
          statusEl.classList.add("status--error");
        }

        function handleSend() {
          const text = noteInput.value.trim();

          const payload = {
            type: "user_input",
            text: text,
            timestamp: new Date().toISOString(),
          };

          if (!tg) {
            statusEl.textContent =
              "–°—Ç—Ä–∞–Ω–∏—Ü–∞ –Ω–µ –≤ Telegram WebApp, –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ –Ω–µ —É–π–¥—É—Ç.";
            statusEl.classList.add("status--error");
            return;
          }

          try {
            console.log("SEND DATA PAYLOAD:", payload);
            tg.sendData(JSON.stringify(payload));
            statusEl.textContent =
              "‚úÖ –î–∞–Ω–Ω—ã–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã. –°–º–æ—Ç—Ä–∏ –ª–æ–≥–∏ –±–æ—Ç–∞ –∏ –µ–≥–æ –æ—Ç–≤–µ—Ç.";
            statusEl.classList.remove("status--error");
            statusEl.classList.add("status--ok");
          } catch (e) {
            statusEl.textContent =
              "‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –¥–∞–Ω–Ω—ã—Ö –≤ –±–æ—Ç–∞: " + String(e);
            statusEl.classList.remove("status--ok");
            statusEl.classList.add("status--error");
            console.error("sendData error:", e);
          }
        }

        sendBtn.addEventListener("click", handleSend);

        if (tg) {
          tg.MainButton.onClick(handleSend);
        }
      })();
    </script>
  </body>
</html>
